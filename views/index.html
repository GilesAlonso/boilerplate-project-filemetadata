<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Metadata</title>
    <link
      rel="shortcut icon"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>API Project: File Metadata Microservice</h1>
      <h2>Usage:</h2>
      <p>Please Upload a File ...</p>
      <div class="view">
        <h3 id="output"></h3>
        <form enctype="multipart/form-data" method="POST" action="/api/fileanalyse">
          <input id="inputfield" type="file" name="upfile" />
          <input id="button" type="submit" value="Upload" />
        </form>
      </div>
    </div>
    <div class="footer">
      <p>
        by <a href="http://www.freecodecamp.com">freeCodeCamp</a>
      </p>
    </div>

    <script>
      // Add event listener to handle form submission
      const form = document.querySelector('form');
      const output = document.getElementById('output');
      
      form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const formData = new FormData(form);
        
        const response = await fetch('/api/fileanalyse', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          const data = await response.json();
          output.innerHTML = `Name: ${data.name} <br> Type: ${data.type} <br> Size: ${data.size} bytes`;
        } else {
          output.innerHTML = 'Error uploading the file.';
        }
      });
    </script>
  </body>
</html>
